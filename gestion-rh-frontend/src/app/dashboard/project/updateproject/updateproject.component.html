

<div class="container mt-5">

    <h2>Modifier un project</h2>

    <div class="row">

        <div class="col-6 mx-auto">

            <input [(ngModel)]="project.name" type="text" class="form-control m-2" placeholder="name">
            <input [(ngModel)]="project.description" type="text" class="form-control m-2" placeholder="description">
            <input [(ngModel)]="project.etage"  type="text" class="form-control m-2" placeholder="etage">
            <input [(ngModel)]="project.salle" type="text" class="form-control m-2" placeholder="salle">

            <button  (click)="update()"  class="btn btn-primary form-control m-2">Modifier</button>

        </div>


    </div>

</div>
